<!DOCTYPE html>
<html>
  <head>
    <title>Loading Page</title>
    <style>
      body {
        background-color: #f2f2f2;
      }
      
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      .loading-spinner {
        border: 16px solid #f3f3f3;
        border-top: 16px solid #3498db;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-top: 24px;
        
      }
      .info-text {
        position: absolute;
        width: 1000px;
        height: 20px;
        left: 650px;
        top: 650px;

        font-family: 'Roboto Mono';
        font-style: normal;
        font-weight: 1000;
        font-size: 30px;
        line-height: 20px;
        /* identical to box height */

        color: #070505;
        
      }

    </style>
  </head>
  <body>
    <div class="loading-container">
      <div class="loading-spinner"></div>
    </div>
    
    <div class="loading-text">Loading...</div>
    <div class="info-text">Please be patient, scraping may take a while...</div>
  </body>
</html>
