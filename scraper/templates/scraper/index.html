{%oad static%}
<!DOCTYPE html>
<html>
  <head>
    <title class="title">Web Scraper</title>
    <link rel="stylesheet" href="{%static 'scrap/style.css'%}">
    <script>
      $(document).ready(function() {
        $("#scrape-button").click(function() {
          // code to start scraping goes here
          $(this).addClass("loading");
        });
      });
    </script>
  </head>
  <body> 
    <h1 class="title">Web Scraper</h1>
    <div class="container">
     
      <form>
        <div class="form-group">
          <div class="form-check">
            <label class="">
              <input type="checkbox" name="checkbox1" value="checkbox1" class="form-check-input1"> 
            </label>
            <label class="form-check-label1">Checkbox 1</label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" name="checkbox2" value="checkbox2" class="form-check-input2"> 
            </label>
            <label class="form-check-label2">Checkbox 2</label>
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" name="checkbox3" value="checkbox3" class="form-check-input3"> 
            </label>
          </label>
          <label class="form-check-label3">Checkbox 3 </label>
          </div>
        </div>
        <div class="form-group">
         
          <input type="number" name="integer" min="0" class="form-control1">
           <label class="max-amount">Max Amount</label>
        </div>
        <div class="form-group2">
          <label class="course-date">Course Date</label>
          <select name="year" class="form-control2">
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
          </select>
        </div>
        <div class="form-group3">
          <label class="retries">Retries</label>
          <select name="retries" class="form-control-3">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <button type="button" id="scrape-button" class="btn-primary">

  
        </button>
      <img src="/Rect-out.png" alt="" class="out-image">
        <img src="/Rect-in.png" alt="" class="inner-image">
        <label for="" class="scrape">Scrape</label>
      </form>
    </div>
  </body>
</html>
